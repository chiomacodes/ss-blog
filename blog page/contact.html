<head>

    <link rel="stylesheet" href="/blog page/style.css">
    <script src="https://kit.fontawesome.com/35b6786b87.js" crossorigin="anonymous"></script>

<body>
    <div class="navbar">
        <div class="logo">
            <h1>Staying Stylish</h1>
        </div>
        <div class="links">
            <a href="/index.html">Home</a>
            <a href="../blog page/about.html">About</a>

        </div>
        <div class="buttons">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>

    <section class="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send me a message</h3>
                    <form>
                       <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name">
                       </div>
                       <div class="form-group">
                        <input type="text" name="email" placeholder="Your Email">
                       </div>
                       <div class="form-group">
                        <textarea name="message" placeholder="Your Message"></textarea>
                       </div>
                       <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                <h3>Contact Info</h3>
                <p><a href="https://www.linkedin.com/in/chiomawrites/"><i class="fa-brands fa-linkedin"></i></a></p>
                <p>London, England</p>
                </div>
            </div>
        </div>
    </section>
 <footer>
